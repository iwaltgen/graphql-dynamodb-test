
service: graphql-dynamodb-test

# Add the serverless-webpack plugin
plugins:
- serverless-webpack
- serverless-offline

provider:
  name: aws
  runtime: nodejs10.x
  profile: medialog
  stage: ${opt:stage, 'dev'} # Set the default stage used. Default is dev
  region: ${opt:region, 'ap-northeast-2'} # Overwrite the default region used. Default is us-east-1
  memorySize: 512 # Overwrite the default memory size. Default is 1024
  timeout: 10 # The default is 6 seconds. Note: API Gateway current maximum is 30 seconds
  environment:
    DYNAMODB_CONTENT_COMMENT_TABLE: ${self:service}-${opt:stage, self:provider.stage}-Content-Comment

functions:
  graphql:
    handler: handler.graphql
    events:
    - http:
        path: graphql
        method: post
        cors: true
    - http:
        path: graphql
        method: get
        cors: true

resources:
  Resources:
    contentCommentTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${opt:stage, self:provider.stage}-Content-Comment
        AttributeDefinitions:
        - AttributeName: app_content_id
          AttributeType: S
        - AttributeName: timestamp_user_id
          AttributeType: S
        - AttributeName: comment
          AttributeType: S
        KeySchema:
        - AttributeName: app_content_id
          KeyType: HASH
        - AttributeName: timestamp_user_id
          KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
